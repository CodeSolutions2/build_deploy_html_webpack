<!DOCTYPE html>
<html>
<head></head>
<body>
  <h1>Title</h1>

  <input type="text" name="text_input" id="text_input" value="" style="display:block;">
  <button id="result_button" onclick="result_button()" style="display:block;">Button</button>
  

  
  <div id="notification" style="display:block; text-align: left; width: 600px;">
    

  <script>
    async function result_button() {
      document.getElementById('notification').innerHTML = document.getElementById('text_input').value;
    }
  </script>
</body>
</html>
