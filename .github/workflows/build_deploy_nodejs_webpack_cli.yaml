name: Deploy React with GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - '**.txt'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false      

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Step 0 - Checkout - put the repository files into the Github Actions runner
        uses: actions/checkout@v4

      - name: Step 1 - Setup Pages
        uses: actions/configure-pages@v5

      - name: Step 2 - Setup/install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Step 3 - Install the React compiler - it converts the files in to browser readable files
        run: |
          npm install react@latest react-dom@latest --save;
          npm install -g dotenv --save;
          npm install -g webpack webpack-cli

      - name: Step 4 - Compile the files  - src/index.js input will create dist/main.js output. One can also use (npm run build) for package.json.
      # Without configuration file: https://webpack.js.org/api/cli/#without-configuration-file
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN || github.token }}
        run: |
          git config --global user.email "j622amilah@gmail.com";
          git config --global user.name "CodeSolutions2";
          git remote set-url origin https://git:${GITHUB_TOKEN}@github.com/CodeSolutions2/temp_repo_GithubPagesDeploymentTests.git
          npx webpack --entry "/home/runner/work/temp_repo_GithubPagesDeploymentTests/temp_repo_GithubPagesDeploymentTests/src/index.js" --output-path "/home/runner/work/temp_repo_GithubPagesDeploymentTests/temp_repo_GithubPagesDeploymentTests/dist/" --define-process-env-node-env none
        
      - name: Step 5 - Upload Artifact - update files in the repository
        uses: actions/upload-pages-artifact@v3
        with:
          # location of the artifacts
          path: "./dist"

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
